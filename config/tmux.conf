# common
unbind C-b
set -g prefix C-x

setw -g mode-keys vi
set -g status-interval 60
set -g mouse off
set -s escape-time 0

# reload config file (change file location to your the tmux.conf you want to use)
unbind r
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf reload'

# resize
bind-key Up resize-pane -U 5
bind-key Down resize-pane -D 5
bind-key Left resize-pane -L 5
bind-key Right resize-pane -R 5

# copy mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
if-shell -b 'test -n "$WSLENV"' 'bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel clip.exe'

# new pane or window
bind c new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# pane select
bind-key k select-pane -U
bind-key j select-pane -D
bind-key h select-pane -L
bind-key l select-pane -R

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

######################
### DESIGN CHANGES ###
######################

set -g default-terminal screen-256color
set-option -ga terminal-overrides ",*256col*:Tc" #

# pane
set-option -g pane-active-border-style fg=colour208

# status bar
set -g status-style dim
set -g status-position bottom
set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left-length 20
set -g status-right-length 140
set -g status-left "#[fg=green]#H >> #[fg=black]"
set -g status-right "#[fg=red,dim,bg=default,bright] #(awk '{print $1,$2,$3}' /proc/loadavg)#[default] #[fg=green]%a %H:%M:%S #[default]#[fg=colour208]%Y-%m-%d "

# highlight current window
setw -g window-status-format '#I: #W '
setw -g window-status-current-style fg=colour208,bold
setw -g window-status-current-format '[#I: #W#F]'
